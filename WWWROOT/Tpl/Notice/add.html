<script type="text/javascript">
    function check() {
        var obj = $('input[flag=check]');
        if (document.getElementById('checked').checked == true) {
            for (var i = 0; i < obj.length; i++) {
                obj[i].checked = true;
            }
        } else {
            for (var i = 0; i < obj.length; i++) {
                obj[i].checked = false;
            }
        }
    }
    function checko() {
        var obj = $('input[flag=check]');
        for (var i = 0; i < obj.length; i++) {
            if (obj[i].checked == true) {
                obj[i].checked = false;
            } else {
                obj[i].checked = true;
            }
        }
    }
</script>
