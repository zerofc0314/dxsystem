
<import file="js.suggest.js.coolautosuggest"  basepath="./Tpl/static" />
<import file="js.suggest.js.coolfieldset"  basepath="./Tpl/static" />
<import type='css' file="js.suggest.css.coolfieldset"  basepath="./Tpl/static" />
<import type='css' file="js.suggest.css.coolautosuggest"  basepath="./Tpl/static" />

<script type="text/javascript">
    function selectCid() {
        var cid = $('#cid').val();
        $("#pno").empty(); //清空警员的下拉框
        $("#pno").selectBox('destroy');
        $.getJSON("{:U('Police/Police?cid=')}" + cid, function(e) {
            if (e) {
                for (i = 0; i < e.length; i++) {
                    $("<option></option>")
                            .val(e[i].no)
                            .text(e[i].name)
                            .appendTo("#pno");  //填充下拉
                }
            }
            $("#pno").selectBox();
        });
    }
</script>
<form method="post">
    <table width="100%" height='100%' border="0" cellpadding="0" cellspacing="1" bgcolor="b5d6e6">
        <tr class="bar">
            <td width="3%" colspan="4" >
                增加群众信息
                <div id='htm'></div>
            </td>
        </tr>
        <tr class="list">
            <td width="20%">家庭(房屋)地址：</td>
            <td colspan="3" ALIGN="left">
                <input type="text" name="fid" id='fid' size="40"><label> * 支持模糊方式进行查询</label>
                <script language="javascript" type="text/javascript">
                    $("#fid").coolautosuggest({
                        url: "{:U('Family/search?adr=')}"
                    });
                </script>
            </td>
        </tr>
        <tr class="list">
            <td>姓名：</td>
            <td ALIGN="left">
                <input type="text" name="name" size="6"> <label>* </label>
            </td>
            <td>性别：</td>
            <td ALIGN="left">
                <select name="sex" class="select">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </td>
        </tr>

        <tr class="list">
            <td>状态：</td>
            <td ALIGN="left"><select name='type' class="select">
                    <foreach name="data['type']" item='v1'>
                        <option value="{$key}">{$v1}</option>
                    </foreach>
                </select></td>
            <td width="15%">家庭身份：</td>
            <td ALIGN="left">
                <select name="identity" class="select">
                    <foreach name="data['identity']" item='v2'>
                        <option value="{$key}">{$v2}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr class="list">
            <td>职业：</td>
            <td colspan="3" ALIGN="left"><input type="text" name="vocation">
            </td>
        </tr>
        <tr class="list">
            <td>手机：</td>
            <td colspan="3" ALIGN="left"><input type="text" name="phone"><label> * </label>
            </td>
        </tr>
        <tr class="list">
            <td>电话：</td>
            <td colspan="3" ALIGN="left"><input type="text" name="tphone">
            </td>
        </tr>
        <tr class="list">
            <td>身份证：</td>
            <td colspan="3" ALIGN="left"><input type="text" name="idcard" size="22"><label>* </label>
            </td>
        </tr>
        <tr class="list">
            <td>居住地：</td>
            <td colspan="3" ALIGN="left"><input type="text" name="now_address" size="60"></td>
        </tr>
        <tr class="list">
            <td>备注信息：</td>
            <td colspan="3" ALIGN="left">
                <textarea name="remark" style="width: 80%"></textarea>
        </tr>
        <tr class="bar">
            <td colspan="4" >
                <input type="submit" value="增加"/>
            </td>
        </tr>
    </table>
</form>
